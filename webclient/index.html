<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Wayward Monitoring</title>
    <link rel="stylesheet" type="text/css" href="css/wayward.css" rel="stylesheet" />
</head>
<body>
    <div id="loading-mask" style=""></div>
    <div id="loading">
        <div class="loading-indicator">
            <img src="http://extjs.cachefly.net/ext-3.1.1/examples/shared/extjs/images/extanim32.gif" width="32" height="32" style="margin-right:8px;" align="absmiddle"/>
            <span id="loading-msg">Loading styles and images...</span>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-3.1.1/resources/css/ext-all.css" rel="stylesheet" />

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Core API...';</script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.1.1/adapter/jquery/ext-jquery-adapter.js"></script>

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading UI Components...';</script>
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.1.1/ext-all.js"></script>

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading extensions...';</script>
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.1.1/examples/ux/treegrid/TreeGridSorter.js"></script>

    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.1.1/examples/ux/treegrid/TreeGrid.js"></script>
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.1.1/examples/ux/TabCloseMenu.js"></script>

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading application...';</script>
    <script type="text/javascript" src="js/logmessagespanel.js"></script>
    <script type="text/javascript" src="js/memory/heapspanel.js"></script>
    <script type="text/javascript" src="js/memory/objectspanel.js"></script>

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Initializing...';</script>
    <script type="text/javascript" src="js/viewport.js"></script>
